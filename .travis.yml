language: node_js

notifications:
  email: false

node_js: 9

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn test
  - yarn semantic-release

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
